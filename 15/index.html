<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Servicio</title>

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="pagina">

    <!-- Barra superior con íconos -->
    <div class="barra-superior">
      <button class="volver-btn">✖</button>
      <div class="iconos-superiores">
        <i class="fa-solid fa-flag" title="Denunciar"></i>
        <i class="fa-solid fa-user" title="Perfil"></i>
        <i class="fa-solid fa-plus" title="Agregar"></i>
        <i class="fa-solid fa-bookmark" title="Guardar"></i>
      </div>
    </div>

    <!-- Contenido columnas -->
    <div class="contenido">

      <!-- Columna gris -->
      <div class="contenido-izquierdo">
        <div class="carrusel">
          <img src="" alt="">
          <img src="" alt="">
          <div class="flechas">
            <button>◀</button>
            <button>▶</button>
          </div>
        </div>
      </div>

      <!-- Derecha: Información del servicio -->
      <div class="contenido-derecho">

        <h2 class="titulo-servicio">Título del Servicio</h2>
        <p class="subtitulo">Nombre del solicitante o empresa</p>
        <div class="estrellas">⭐ ⭐ ⭐ ⭐ ☆</div>

        <p class="descripcion">
          Descripción detallada del servicio ofrecido.
        </p>

        <div class="mapa">[Mapa del área de servicio]</div>

        <div class="comentarios">
          <h3>Comentarios</h3>
          <div class="comentario">Usuario 1:</div>
          <div class="comentario">Usuario 2:</div>
        </div>

        <textarea placeholder="Escribe tu comentario..."></textarea>
        <button class="btn-enviar">Enviar</button>
      </div>

    </div>
  </div>

</body>
</html>
