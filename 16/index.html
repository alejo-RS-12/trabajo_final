<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Servicio</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="pagina">

    <div class="barra-superior">
      <button class="volver-btn">✖</button>
      <div class="iconos-superiores">
        <i class="fa-solid fa-bookmark" title="Guardar"></i>
        <i class="fa-solid fa-share-alt" title="Compartir"></i>
        <i class="fa-solid fa-plus" title="Agregar"></i>
        <i class="fa-solid fa-user" title="Perfil"></i>
        <i class="fa-solid fa-flag" title="Denunciar"></i>
      </div>
    </div>

    <div class="contenido">

      <div class="contenido-izquierdo">
        <div class="carrusel">
          <div class="carrusel-inner" id="carruselInner">
            <img src="images/imagen1.jpg" alt="Imagen del servicio 1">
            <img src="images/imagen2.png" alt="Imagen del servicio 2">
            <img src="images/imagen3.webp" alt="Imagen del servicio 3">
            </div>
          <div class="flechas">
            <button id="prevBtn">◀</button>
            <button id="nextBtn">▶</button>
          </div>
        </div>
      </div>

      <div class="contenido-derecho">

        <h2 class="titulo-servicio">Título del Servicio</h2>
        <p class="subtitulo">Nombre del solicitante o empresa</p>
        
        <div class="estrellas" id="calificacionEstrellas">
          <i class="fa-regular fa-star" data-value="1"></i>
          <i class="fa-regular fa-star" data-value="2"></i>
          <i class="fa-regular fa-star" data-value="3"></i>
          <i class="fa-regular fa-star" data-value="4"></i>
          <i class="fa-regular fa-star" data-value="5"></i>
        </div>

        <p class="descripcion">
          Descripción detallada del servicio ofrecido. Aquí puedes explayarte sobre las características, beneficios y cualquier otra información relevante del servicio.
        </p>

        <div class="mapa">
          <img src="images/mapa.png" alt="Mapa del área de servicio">
        </div>

        <h3>Comentarios</h3>
        <div class="comentarios">
          </div>

        <textarea placeholder="Escribe tu comentario..."></textarea>
        <button class="btn-enviar">Enviar</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
