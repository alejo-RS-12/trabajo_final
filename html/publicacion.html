<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Servicio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/css/publicacion.css" />
</head>
<body>

  <div class="pagina">
    <div class="barra-superior">
      <button class="volver-btn" title="Volver atrás">←</button>
      <div class="iconos-superiores">
        <i class="fa-solid fa-bookmark" title="Guardar"></i>
        <i class="fa-solid fa-share-alt" title="Compartir"></i>
        <i class="fa-solid fa-flag" title="Denunciar"></i>
        <i class="fa-solid fa-envelope" id="abrir-mensajes" title="Bandeja de mensajes"></i>
        <a href="/html/usuario.html"><i class="fa-solid fa-user" title="Perfil"></i></a>
        
      </div>
    </div>

    <div class="contenido">
      <div class="contenido-izquierdo">
        <div class="carrusel">
          <div class="carrusel-inner" id="carruselInner">
            <img src="/imagenes/publicacion/uno.jpg" alt="Imagen 1">
            <img src="/imagenes/publicacion/dos.jpg" alt="Imagen 2">
            <img src="/imagenes/publicacion/tres.jpg" alt="Imagen 3">
            <img src="/imagenes/publicacion/cuatro.jpg" alt="Imagen 4">
            <img src="/imagenes/publicacion/cinco.jpg" alt="Imagen 5">
          </div>
          <div class="flechas">
            <button id="prevBtn">◀</button>
            <button id="nextBtn">▶</button>
          </div>
        </div>
      </div>

      <div class="contenido-derecho">
        <h2 class="titulo-servicio">Título del Servicio</h2>
        <p class="subtitulo">Nombre del solicitante o empresa</p>

        <div class="estrellas" id="calificacionEstrellas">
          <i class="fa-regular fa-star" data-value="1"></i>
          <i class="fa-regular fa-star" data-value="2"></i>
          <i class="fa-regular fa-star" data-value="3"></i>
          <i class="fa-regular fa-star" data-value="4"></i>
          <i class="fa-regular fa-star" data-value="5"></i>
        </div>

        <p class="descripcion">Descripción del servicio ofrecido.</p>
        <div class="mapa">
          <img src="/imagenes/publicacion/mapa.JPG" alt="Mapa del área de servicio">
        </div>

        <h3>Envia un mensaje al prestador</h3>
        <div class="comentarios"></div>
        <textarea placeholder="Escribe tu comentario..."></textarea>
        <button class="btn-enviar" id="btn-comentario">Enviar</button>
      </div>
    </div>
  </div>

  <!-- Modal de Chat -->
  <div id="modal-chat" class="modal">
    <div class="modal-content">
      <span class="close" id="cerrar-modal">&times;</span>
      <h3>Chat con el solicitante</h3>
      <div id="chat-mensajes" class="chat-box">
        <div class="mensaje">👋 ¡Hola! ¿En qué te puedo ayudar?</div>
      </div>
      <div class="input-chat">
        <input type="text" id="mensaje-chat" placeholder="Escribí tu mensaje...">
        <button id="enviar-mensaje">Enviar</button>
      </div>
    </div>
  </div>
  <button
  id="loginToggle"
  style="position: fixed; top: 10px; right: 10px; z-index: 10">
  Simular Login
  </button>

  <script src="/js/publicacion.js"></script>
</body>
</html>
